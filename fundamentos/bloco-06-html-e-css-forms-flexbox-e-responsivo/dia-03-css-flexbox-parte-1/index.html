<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exerc√≠cio 6.2</title>
</head>
<body>
  <header>
    <img class="header-img" src="./images/trybe-logo.jpg" alt="logo da Trybe">
    <h1>TRYBE TECH-GALLERY</h1>
    <p>SIGN-UP</p>
  </header>
  <section class="text">
    <h2>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</h2>
  </section>
  <section class="gallery">
    <div class="tech-logo">
      <p>HTML</p>
      <img class="gallery-img" src="./images/css-logo.png" alt="logo CSS">
    </div>
    <div class="tech-logo">
      <p>CSS</p>
      <img class="gallery-img" src="./images/html-logo.png" alt="logo HTML">
    </div>
    <div class="tech-logo">
      <p>JAVASCRIPT</p>
      <img class="gallery-img" src="./images/javaScript-logo.png" alt="logo JavaScript">
    </div>
    <div class="tech-logo">
      <p>REACT</p>
      <img class="gallery-img" src="./images/react-logo.png" alt="logo React">
    </div>
    <div class="tech-logo">
      <p>REDUX</p>
      <img class="gallery-img" src="./images/redux-logo.png" alt="logo Redux">
    </div>
    <div class="tech-logo">
      <p>RTL</p>
      <img class="gallery-img" src="./images/rtl-logo.png" alt="logo RTL">
    </div>
  </section>
  <footer>
    <img class="social-img" src="./images/instagram-logo.png" alt="logo Instagram">
    <img class="social-img" src="./images/linked-in-logo.png" alt="logo Linkedin">
  </footer>
</body>
</html>
