<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f08809103c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="logo do trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" id="form">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="psw" />
        <button id="login-btn">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div class="column">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>
        <div class="column">
          <input type="email" placeholder="Email" id="input-email" />
          <select name="" id="house">
            <option value="" disabled selected>Selecione sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />
        <div class="radio-container">
          <div class="radio">
            <label for="family" id="label-family">Qual sua família?</label>
            <label for="family1">
              <input
                name="family"
                value="Frontend"
                type="radio"
                id="family1"
              />Frontend
            </label>
            <label for="family2">
              <input
                name="family"
                value="Backend"
                type="radio"
                id="family2"
              />Backend
            </label>
            <label for="family3">
              <input
                name="family"
                value="FullStack"
                type="radio"
                id="family3"
              />FullStack
            </label>
          </div>
          <div class="radio">
            <label for="check" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="radio-opt">
              <label for="content1">
                <input
                  class="subject"
                  type="checkbox"
                  name="check"
                  value="HoFs"
                  id="content1"
                />HoFs
              </label>
              <label for="content2">
                <input
                  class="subject"
                  type="checkbox"
                  name="check"
                  value="Jest"
                  id="content2"
                />Jest
              </label>
              <label for="content3">
                <input
                  class="subject"
                  type="checkbox"
                  name="check"
                  value="Promises"
                  id="content3"
                />Promises
              </label>
              <label for="content4">
                <input
                  class="subject"
                  type="checkbox"
                  name="check"
                  value="React"
                  id="content4"
                />React
              </label>
              <label for="content5">
                <input
                  class="subject"
                  type="checkbox"
                  name="check"
                  value="SQL"
                  id="content5"
                />SQL
              </label>
              <label for="content6">
                <input
                  class="subject"
                  type="checkbox"
                  name="check"
                  value="Python"
                  id="content6"
                />Python
              </label>
            </div>
          </div>
        </div>
        <hr>
        <div class="rating">
          <label for="satisfaction" id="label-rate"
            >Como você avalia a Trybewarts?</label
          >
          <label for="rat1"><input type="radio" name="rate" value="1" id="rat1"/>1</label>
          <label for="rat2"><input type="radio" name="rate" value="2" id="rat2"/>2</label>
          <label for="rat3"><input type="radio" name="rate" value="3" id="rat3"/>3</label>
          <label for="rat4"><input type="radio" name="rate" value="4" id="rat4"/>4</label>
          <label for="rat5"><input type="radio" name="rate" value="5" id="rat5"/>5</label>
          <label for="rat6"><input type="radio" name="rate" value="6" id="rat6"/>6</label>
          <label for="rat7"><input type="radio" name="rate" value="7" id="rat7"/>7</label>
          <label for="rat8"><input type="radio" name="rate" value="8" id="rat8"/>8</label>
          <label for="rat9"><input type="radio" name="rate" value="9" id="rat9"/>9</label>
          <label for="rat10"><input type="radio" name="rate" value="10" id="rat10"/>10</label>
        </div>
        <div class="txt-container">
          <label class="textarea" for="txt">Deixe seu comentário:</label>
          <textarea
            id="textarea"
            name="txt"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
          <div class="p">
            <p>caracteres restantes:</p>
            <p id="counter">500</p>
          </div>
        </div>
        <div class="rating">
          <label for="agreement" id="label-infos"
            ><input type="checkbox" name="agreement" id="agreement" required />Você concorda com o uso das informações acima?</label
          >
          
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="logo trybewarts"
        id="trybewarts-forms-logo"
      />
      <form id="form-data"></form>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
