<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS - Forms</title>
</head>
<body>
  <h1>Parte II (Login)</h1>
  <form action="">
    <label for="input-email">Email:</label>
    <input type="email" name="email" placeholder="Digite seu email" id="input-email" autofocus autocomplete="off" required>
    <label for="input-password">Senha:</label>
    <input type="password" name="password" placeholder="Digite sua senha" id="input-password" required>
    <label for="reminder">Lembre-me</label>
    <input type="checkbox" name="reminder" id="reminder">
    <button type="submit">Entrar</button>
  </form>
  <h1>Parte IV</h1>
  <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
  <input type="text" id="input-text"/>
  <input type="checkbox" id="input-checkbox" />
  
  <script src="script.js"></script>
</body>
</html>
