<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    function isValid(value1, value2) {
      if (value1.value == '' || value2.value == '') throw new Error ('Insira dois valores');
      if (isNaN(sum)) throw new Error ('Insira somente números');
    }

    function sum() {
      const result = document.getElementById('result');
      try {
        const value1 = document.getElementById('value1');
        const value2 = document.getElementById('value2');
        const sum = parseInt(value1.value) + parseInt(value2.value);
        isValid(value1, value2);
        result.innerHTML = `Resultado: ${sum}`;
      } catch(e) {
        result.innerHTML = `Erro: ${e.message}`;
      } finally {
        value1.value = '';
        value2.value = '';
    }
  }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
