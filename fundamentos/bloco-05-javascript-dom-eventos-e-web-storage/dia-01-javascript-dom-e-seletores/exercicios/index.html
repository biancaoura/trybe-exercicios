<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.   (Não gaste tempo pensando no texto e sim realizando o exercício)
 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3. Crie uma função que mude a cor do quadrado vermelho para branco.
 4. Crie uma função que corrija o texto da tag <h1>.
 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // .1
        function changeText(){
            const text = document.getElementsByTagName('p');
            text[1].innerText = 'Daqui 2 anos eu me vejo 2 anos mais velha';
        }
        changeText();

        // .2
        function changeEdge() {
            const edge = document.getElementsByClassName('main-content');
            for (const all in edge) {
                edge[all].style = 'background: rgb(76,164,109)';
            }
        }
        changeEdge();

        // .3
        function toWhite() {
            const middle = document.getElementsByTagName('section');
            middle[0].style = 'background: white';
        }
        toWhite();

        // .4
        function correctTitle() {
            const title = document.getElementsByTagName('h1');
            title[0].innerText = 'Exercício 5.1 - JavaScript';
        }
        correctTitle();
        
        // .5
        function toUpper() {
            const paragraph = document.getElementsByTagName('p');
            paragraph[0].innerText = paragraph[0].innerText.toUpperCase();
        }
        toUpper();

        // .6
        function allParagraphs() {
            const paragraph = document.getElementsByTagName('p');
            for (let index in paragraph) {
                console.log(paragraph[index].innerText);
            }
        }
        allParagraphs();

    </script>
  </body>
</html>
